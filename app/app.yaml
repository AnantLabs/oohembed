application: oohembed
version: 1
runtime: python
api_version: 1

handlers:
- url: /dumble/
  static_files: dumble/index.html
  upload: dumble/index.html

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /dumble
  static_dir: dumble

- url: /static
  static_dir: static

- url: /.*
  script: main.py
